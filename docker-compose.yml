version: '3.9'

services:
  mongodb:
    image: mongo:5.0
    command: --replSet rs0
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: test_transactions
    volumes:
      - /data/mongo5:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/admin --quiet
      interval: 2s
      timeout: 3s
      retries: 5

  mongo-init:
    image: mongo:5.0
    restart: "no"
    depends_on:
      mongodb:
        condition: service_healthy
    command: >
      mongo --host mongodb:27017 --eval
      '
      rs.initiate( {
         _id : "rs0",
         members: [
            { _id: 0, host: "mongodb:27017" }
         ]
      })
      '
